<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <title>Stocks</title>
</head>
<body>
    <h1 class="page-title">Stocks</h1>
    <div id="bill-entry">

        <div class="bulk">
            <h3 style="flex: 1; text-align: center;">Enter initial stock price</h3>
            <div style="flex: 1; display: flex; flex-direction: row;">
                <div style="flex: 1;" ></div>

                <input type="number" id="initial-stock-amount"  />
                <!-- <button id="btn-initial-stock-price" >Enter</button> -->
                
                <div style="flex: 1;" ></div>
            </div>
        </div>
        
    </div>

    <div id="customer-entry">

        <div class="bulk">
            <div style="flex: 1;" >
                <h3 style="flex: 1; text-align: center;">Enter quantity of stocks purchased</h3>
            </div>
            <div style="flex: 1; display: flex; flex-direction: row;">
                <div style="flex: 1;" ></div>

                <input type="number" style="width: 13rem;" id="stock-quantity" />
                <!-- <button id="btn-stock-quantity" >Enter</button> -->

                <div style="flex: 1;" ></div>

            </div>          
        </div>
        
    </div>

    <div id="customer-entry">

        <div class="bulk">
            <h3 style="flex: 1; text-align: center;">Enter current stock price</h3>
            <input type="number" style="width: 13rem;" id="current-stock-amount" />
            <button id="btn-current-stock-amount" >Enter</button>
        </div>
        
    </div>

    <div id="message-for-user" style="
        flex: 1;
        text-align: center;
        margin-top: 2rem;
        visibility: hidden;
    " ><span style="
        background-color: rgb(204, 0, 0);
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 30px;
        padding-right: 30px;
        border-radius: 8px;
    ">e</span></div>

    <div style="
                display: flex;
                flex: 1;
                flex-direction: row;
                margin-top: 3rem;
                ">
        <div style="flex: 1;"></div>

        <div style="flex: 1;"></div>
    </div>

    

    <script src="index.js" ></script>
</body>
</html>
